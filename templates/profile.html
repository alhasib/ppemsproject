{% extends 'base.html' %}

{% block content %}
    
    
{% if profile %}
<div class="row mt-5">
    
    <div class="col-md-4 mb-4">  
        <div class="card" style="width: 18rem;">
            <img class="card-img-top thumbnail img border-bottom-1" src="{{ profile.profile_image.url }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"><strong>{{ profile.user.username }}</strong></h5>
              <h5 class="card-title"><strong>Department Name: </strong>{{ profile.department }}</h5>

              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>              
    </div>

</div>
{% endif %}


{% endblock %}
