{% extends 'base.html' %}
{% block content %}
    {% if message %}
    {{ message }}
    {% else %}
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{ profile.imgurl }}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ profile.user.first_name }} {{ profile.user.last_name }}</h4>
                      <p class="text-secondary mb-1">{{ profile.department }}</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                    </div>
                  </div>
                </div>
              </div>
    {% endif %}

{% endblock %}
