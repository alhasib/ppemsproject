{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary mt-3">Login</button>
        <a href="{% url 'email_sending' %}">Forgot Password?</a>
    </form>
{% endblock %}
